<div>
  <ul>
      <li>
          <img src="https://www.taxumo.com/wp-content/uploads/2018/02/logo_for_aqua_bg.png" style="width: 50% ; height:50%; padding-left: 20px; margin: 15px" />
        </li>
    </ul>
</div>
  
<form>
  <div class="col">
    <label for="grossAmount">Gross Amount</label>
    <input type="text" class="form-control"
    (input)="saveGross($event)">
  </div>

  <div class="col">
    <label for="date">Date Paid</label>
    <input type="text" class="form-control" placeholder="mm/dd/yyyy"
    (input)="saveDate($event)">
  </div>
          
  <div class="col">
    <label for="orsi">OR/SI Number</label>
    <small id="emailHelp" class="form-text text-muted">Optional</small>
    <input type="text" class="form-control"
      (input)="saveORSINo($event)">
  </div>
        
  <div class="col">
    <label for="category">Category</label>
    <input type="text" class="form-control"
    (input)="saveCategory($event)">
  </div>
      
  <div class="col">
    <label for="bName">Business Name</label>
    <small id="emailHelp" class="form-text text-muted">Optional</small>
    <input type="text" class="form-control"
    (input)="saveBName($event)">
  </div>

  <div class="col">
    <label for="notes">Notes</label>
    <small id="emailHelp" class="form-text text-muted">Optional</small>
    <input type="text" class="form-control"
    (input)="saveNotes($event)">
  </div>
      
  <div class="col">
    <label for="notes">Upload Receipt</label>
    <small id="emailHelp" class="form-text text-muted">Optional</small>
    <input type='file' (change)="readURL($event);" />
    <img id="blah" [src]="imageSrc" alt="" />    
  </div>

  <a href="#" class="square_btn">
    <i class="fa fa-chevron-right" (click)="verifyUser()"></i> Verify
  </a>

</form>
