<div>
  <ul>
      <li>
        <img src="https://www.taxumo.com/wp-content/uploads/2018/02/logo_for_aqua_bg.png" style="width: 50% ; height:50%; padding-left: 20px; margin: 15px" />
      </li>
  </ul>
</div>

<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" (input)="saveEmail($event)" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="tinNo">TIN</label>
    <input type="text" (input)="saveTIN($event)" class="form-control" id="tinNo" placeholder="Enter TIN">
  </div>
  <input type="checkbox" />
  <a href="#"> Terms and Conditions </a><br>

  <a href="#" class="square_btn">
      <i class="fa fa-chevron-right" (click)="verifyUser()"></i> Verify
  </a>
</form>
