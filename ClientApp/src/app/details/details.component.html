<div>
  <ul>
      <li>
          <img src="https://www.taxumo.com/wp-content/uploads/2018/02/logo_for_aqua_bg.png" style="width: 50% ; height:50%; padding-left: 20px; margin: 15px" />
        </li>
    </ul>
  </div>
  
  <form>
      <div class="form-row">
          <div class="col">
            <label for="grossAmount">Gross Amount</label>
            <input type="text" class="form-control"
            (input)="saveGross($event)">
          </div>

          <div class="col">
            <label for="formGroupExampleInput">Date Paid</label>
            <input type="text" class="form-control" placeholder="mm/dd/yyyy"
            (input)="saveDate($event)">
          </div>
      </div>
  
      <div class="form-row">
        <div class="col">
          <label for="formGroupExampleInput">OR/SI Number - optional</label>
          <input type="text" class="form-control"
          (input)="saveORSINo($event)">
        </div>
        
        <div class="col">
          <label for="formGroupExampleInput">Category</label>
          <input type="text" class="form-control"
          (input)="saveCategory($event)">
        </div>
      </div>
  
      <div class="form-row">
        <div class="col">
          <label for="formGroupExampleInput">Business Name - optional</label>
          <input type="text" class="form-control"
          (input)="saveBName($event)">
        </div>

        <div class="col">
          <label for="formGroupExampleInput">Notes - optional</label>
          <input type="text" class="form-control"
          (input)="saveNotes($event)">
        </div>
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlFile1">Input Reciept -optional</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1"
        (input)="savePicture($event)">
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="saveData">Submit</button>
  </form>
